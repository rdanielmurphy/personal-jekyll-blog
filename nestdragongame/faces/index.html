<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="libs/jquery-2.2.1.min.js"></script>
		<script src="faces.js"></script>
		<script src="game_engine.js"></script>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="score">
			<h1>Score: <span class="label label-default">0</span></h1>
		</div>
		<div class="reset">
			<button type="button" class="btn btn-secondary">Reset</button>
		</div>
		<div class="sun">
			<div class="dot first" index="0" id="firstdot" draggable="true" ondragstart="return dragStart(event)"></div>
		 	<div class="dot second" index="1" id="seconddot" draggable="true" ondragstart="return dragStart(event)"></div>
		 	<div class="dot third" index="2" id="thirddot" draggable="true" ondragstart="return dragStart(event)"></div>
		 	<div class="dot fourth" index="3" id="fourthdot" draggable="true" ondragstart="return dragStart(event)"></div>
		 	<div class="dot fifth" index="4" id="fifthdot" draggable="true" ondragstart="return dragStart(event)"></div>
		</div>
		<div class="nest" ondragenter="return dragEnter(event)" 
            ondrop="return dragDrop(event)" 
            ondragover="return dragOver(event)"  >
		</div>
		<div class="dragon" ondragenter="return dragEnter(event)" 
            ondrop="return dragDrop(event)" 
            ondragover="return dragOver(event)"  >
		</div>
	</body>
</html>
